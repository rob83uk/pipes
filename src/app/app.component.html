<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        type="text"
        class="form-control"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payee Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ selectedDate | date: "dd-LLL-yyyy" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Ammount</label>
      <input
        type="string"
        class="form-control"
        (input)="onAmmountChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Ammount</b></label>
      <div>
        {{ ammount | currency: "GBP" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        type="string"
        class="form-control"
        (input)="onHeightChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        type="string"
        class="form-control"
        (input)="onMilesChange($any($event.target).value)"
      />
    </div>
    <div class="col">
      <label><b>km</b></label>
      <div *ngIf="miles && (miles | convert: 'km') > 10">
        {{ miles | convert: "km" | number: "1.2-2" }}
      </div>
    </div>
  </div>
</div>
